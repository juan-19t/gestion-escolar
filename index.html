<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
  <div  id="header">
    <div class="row">
      <div class="col">
        Escuelta técnica integrada N° 2056
      </div>
      <div class="col">
        Portal de materias
      </div>
      <div class="col">
        redes
      </div>
    </div>
  </div>
  <div id="container__presentacion"><div id="presentacion"></div></div>
  
    <div class="container">  
      
      <table  class="table">
            <thead class="table-dark" id="primerHilera";>
            </thead>
            <tbody id="tabla">
              
              
            </tbody>
          </table>
          <div id="spinner" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <form action="" id="formulario-datos">
            <input id="nombre" class="form-control form-control-lg" type="text" placeholder="Nombre y Apellido" aria-label=".form-control-lg example">
            <input id="dni" class="form-control form-control-sm" type="number" placeholder="DNI" aria-label="default input example">
            <input id="fecha" class="form-control form-control-sm" type="text" onfocus="(this.type='date')" placeholder="Fecha de nacimiento" aria-label=".form-control-sm example">
            <input id="curso" class="form-control form-control-sm" type="text" placeholder="Curso" aria-label=".form-control-sm example">
            <input id ="boton" type="submit" class="btn btn-dark" value="Guardar alumno">
          </form>

          <form action="" id="formulario">
          <input id="materia" class="form-control" type="text" placeholder="Materia" aria-label="default input example">
          <input id="nota1" class="form-control form-control-sm" type="number" placeholder="Primer trimestre" aria-label=".form-control-sm example">
          <input id="nota2" class="form-control form-control-sm" type="number" placeholder="Segundo trimestre" aria-label=".form-control-sm example">
          <input id="nota3" class="form-control form-control-sm" type="number" placeholder="Tercer trimestre" aria-label=".form-control-sm example">
          <input type="submit" value="Agregar materia">
        </form>
        <button id="guardar-cambios" class="btn btn-outline-success">Guardar cambios</button>
        
        <button id="agregar-nuevo" class="btn btn-dark">Agregar nuevo alumno</button>

        <select id="select" class="form-select" aria-label="Default select example">
            <option selected id="selected">Seleccionar alumno</option>
          </select>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="index.js"></script>
</body>
</html>
